<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="phonelist.css">
    <link rel="stylesheet" href="addnewphone.css">
    <script src="data.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="head">
            <div class="head-in"></div>
            <div class="head-in2"><b>Moblie Phone Shop</b></div>
            <div class="head-in3"></div> 
        </div>
        <div class="main-content">
            <div class="sidebar">
                <a href="phonelist.html" class="phone-list-side-bar phone-list-side-bar-first">Phone List</a>
                <a href="addnewphone.html" class="phone-list-side-bar"><b>Add new phone</b></a>
                <a href="ShoppingCart.html" class="phone-list-side-bar">Shopping Cart</a>
            </div>
            <div class="content">
                <div class="containerin"> 
                    <div class="row"> 
                        <div class="sectionPhoneList"><b>Add New Phone</b></div> 
                    </div> 

                    <div class="box-large-page2">
                        <div class="box-medium-page2">
                            <div class="input-text">Name</div>
                            <input type="text" class="input-box" id="title" value="" placeholder="Enter phone name"> 
                        </div>
                        <div class="box-medium-page2">
                            <div class="input-text">Price</div>
                            <input type="text" class="input-box" id="price" value="" placeholder="Enter phone price"> 
                        </div>
                    </div> 

                    <div class="row"> 
                        <div class="sectionPhoneList"></div> 
                        <div class="section-save">Save</div> 
                    </div> 


                   
                




                </div>           
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const price = params.get("price");

    document.getElementById("title").value = title || "";
    document.getElementById("price").value = price || "";
</script>
